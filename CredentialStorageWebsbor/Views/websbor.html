<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="icon" href="uploads/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/uploads/favicon.png" type="image/x-icon">    
    <title>Каталог Web-сбора</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="top">
        <div class="container-fluid">
            <div class="row">               
                <header class="col-12 text-center align-items-center static-top shadow" style="background-color:#497ea6;">
                    <div class="topbar p-3 "> 
                        <span class="text-white">Система сбора отчетности</span>                    
                    </div>               
                </header>
            </div>
            <div class="row navbar navbar-light bg-white mb-3 static-top shadow">
                <nav class="col-12">                    
                        <div class="d-flex justify-content-center">                            
                            <a class="ms-3" href="/">Главная</a>
                            <a class="ms-3" href="/Credential/Index">Учетные данные респондентов</a>
                            <a class="ms-3" href="/Websbor/Index">Каталог Web-сбора</a>                      
                        </div>                                            
                </nav>
            </div>
        </div>
    </div>
    <main>        
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="shadow p-3"> 
                        <p>Каталог Web-сбора</p>
                        <div class="accordion" id="accordionFilter">
                            <div class="accordion-item">
                                <h4 class="accordion-header" id="hedingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Фильтр
                                    </button>
                                </h4>
                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionFilter">
                                    <div class="accordion-body">
                                        <div class="row mb-2"> 
                                            <div class="col-2">
                                                <input class="form-control" id="searchFullName" placeholder="Полное наименование"></input>                               
                                            </div> 
                                            <div class="col-2">
                                                <input class="form-control" id="searchShortName" placeholder="Краткое наименование"></input>                               
                                            </div> 
                                            <div class="col-2">
                                                <input class="form-control" id="searchOkpo" placeholder="ОКПО"></input>                               
                                            </div>  
                                            <div class="col-2">
                                                <input class="form-control" id="searchOkatoFact" placeholder="ОКАТО факт."></input>                               
                                            </div>
                                            <div class="col-2">
                                                <input class="form-control" id="searchOkatoReg" placeholder="ОКАТО рег."></input>                               
                                            </div>
                                            <div class="col-2">
                                                <input class="form-control" id="searchOkved" placeholder="ОКВЭД2 факт."></input>                               
                                            </div>                                           
                                        </div>
                                        <div class="row">
                                            <div class="col-2">
                                                <input class="form-control" id="searchAddress" placeholder="Адрес"></input>                               
                                            </div> 
                                            <div class="col-2">
                                                <input class="form-control" id="searchInn" placeholder="ИНН"></input>                               
                                            </div>
                                            <div class="col-2">
                                                <input class="form-control" id="searchOgrn" placeholder="ОГРН"></input>                               
                                            </div>
                                            <div class="col-2">
                                                <input class="form-control" id="searchPhone" placeholder="Телефон"></input>                               
                                            </div>    
                                            <div class="col-2">
                                                <input class="form-control" id="searchEmail" placeholder="Email"></input>                               
                                            </div> 
                                                <div class="col-2">
                                                    <div class="row">                                                        
                                                        <div class="col-12">
                                                            <button onclick="btn_GetCatalogWebsbor()" class="btn btn-primary" onclick="">Обновить</i></button>
                                                            <button onclick="resetFilter()" class="btn btn-primary">Сбросить</button>
                                                        </div>                                                        
                                                    </div>                                    
                                                </div>                                               
                                        </div>           
                                                                               
                                    </div>
                                </div>
                            </div>                                                                                                           
                        </div> 
                        <div class="operations my-3">
                            <div class="row">
                                <div class="col-2">
                                    <div class="row">
                                        <div class="col-2">
                                            <button href="#" onclick="btn_saveAllDataExcel()" class="btn btn-primary" title="Выгрузить все записи в Excel"><i class="fas fa-download"></i></button>
                                        </div>
                                        <div class="col-2">
                                            <button href="#" onclick="btn_saveCurrentDataExcel()" class="btn btn-primary" title="Выгрузить текущие записи в Excel"><i class="fas fa-file-download"></i></button>
                                        </div>
                                        <div class="col-8">
                                            <button href="#" type="button" class="btn btn-primary">Создать запись</button>
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                        </div>                                
                        <hr>                             
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ОКПО</th>
                                    <th scope="col">Полное наименование</th>
                                    <th scope="col">Краткое наименование</th>
                                    <th scope="col">ОКАТО факт</th>
                                    <th scope="col">ОКАТО рег</th>
                                    <th scope="col">ОКВЭД2 факт</th>
                                    <th scope="col">Адрес</th>
                                    <th scope="col">ИНН</th>
                                    <th scope="col">ОГРН</th>
                                    <th scope="col">Телефон</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Операции</th>
                                </tr>
                            </thead>                               
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto p-3" style="background-color:#497ea6;">
        <div class="container">
            <div class="d-flex justify-content-between">              
                <span class="text-light">ASP.NET 2023</span>
                <span class="text-light">Test</span>                            
            </div>
        </div>
    </footer>
    <script async src="/js/websbor.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
