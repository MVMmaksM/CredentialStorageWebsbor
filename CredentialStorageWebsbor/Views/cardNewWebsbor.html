<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="icon" href="uploads/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/uploads/favicon.png" type="image/x-icon">    
    <title>Новая запись</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="top">
        <div class="container-fluid">
            <div class="row">               
                <header class="col-12 text-center align-items-center static-top shadow" style="background-color:#497ea6;">
                    <div class="topbar p-3 "> 
                        <span class="text-white">Система сбора отчетности</span>                    
                    </div>               
                </header>
            </div>
            <div class="row navbar navbar-light bg-white mb-3 static-top shadow">
                <nav class="col-12">                    
                        <div class="d-flex justify-content-center">                            
                            <a class="ms-3" href="/">Главная</a>
                            <a class="ms-3" href="/Credential/Index">Учетные данные респондентов</a>
                            <a class="ms-3" href="/Websbor/Index">Каталог Web-сбора</a>                      
                        </div>                                            
                </nav>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 shadow p-3">
                    <form id="formNewCredential">
                        <p class="h3 mb-3">Добавить запись в каталог Web-сбора</p>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label" title="Обязательное поле">Полное наименование<i class="text-danger">*</i></label>
                                    <input id="inputFullName" title="Полное наименование организации" class="form-control" required></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" title="Обязательное поле">Краткое наименование<i class="text-danger">*</i></label>
                                    <input id="inputShortName" title="Краткое наименование организации" class="form-control" required></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" title="Обязательное поле">ОКПО<i class="text-danger">*</i></label>
                                    <input id="inputOkpo" title="ОКПО организации, не более 14 символов" class="form-control" required></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ОКАТО факт.</label>
                                    <input type="number" id="inputOkatoFact" title="ОКАТО фактическое" class="form-control"></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ОКАТО рег.</label>
                                    <input type="number" id="inputOkatoReg" title="ОКАТО регистрации" class="form-control"></input>
                                </div>     
                                <div class="mb-3">
                                    <label class="form-label">ОКВЭД2 факт.</label>
                                    <input id="inputOkved2Fact" title="ОКВЭД2 фактический основного вида деятельности" class="form-control"></input>
                                </div>                             
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">Адрес</label>
                                    <input id="inputAddress" class="form-control"></input>
                                </div>                                
                                <div class="mb-3">
                                    <label class="form-label">ИНН</label>
                                    <input type="number" id="inputInn" class="form-control"></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ОГРН</label>
                                    <input type="number" id="inputOgrn" class="form-control"></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Телефон</label>
                                    <input id="inputPhone" class="form-control"></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="inputEmail" class="form-control"></input>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>                       
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto p-3" style="background-color:#497ea6;">
        <div class="container">
            <div class="d-flex justify-content-between">              
                <span class="text-light">ASP.NET 2023</span>
                <span class="text-light">Test</span>                            
            </div>
        </div>
    </footer>  
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
